<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>BoomTown Technical Assessment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>BoomTown Technical Assessment</h1>
    </header>
    <main>
      <div>
        <section class="button-container">
          <button class="load-data-btn">Load All Data</button>
        </section>
        <section class="verify-dates-section">
          <button class="verify-dates-btn">Verify Dates</button>
          <div class="verify-result-div"></div>
        </section>
        <section class="compare-length-section">
          <button class="compare-length-btn">
            Comparison of Public Repository & Repository URL Lengths
          </button>
          <div class="length-result-div"></div>
        </section>
      </div>
      <section class="repository-section">
        <h3 class="repos-title">All Repository ID's:</h3>
        <div class="repos-id-div"></div>
      </section>
      <section class="events-section">
        <h3 class="events-title">All Events ID's:</h3>
        <div class="events-id-div"></div>
      </section>
      <section class="hooks-section">
        <h3 class="hooks-title">All Hooks ID's:</h3>
        <div class="hooks-id-div"></div>
      </section>
    </main>
    <section class="issues-section">
      <h3 class="issues-title">All Issue ID's:</h3>
      <div class="issues-id-div"></div>
    </section>
    <section class="members-section">
      <h3>All Member's ID's:</h3>
      <div class="members-id-div"></div>
    </section>
    <section class="public-members-section">
      <h3 class="public-members-title">All Public Member's ID's:</h3>
      <div class="public-members-id-div"></div>
    </section>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
